{# Based on the quizpage-dual.html #}
{% extends "quizpage-base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quizpage-dual.css') }}">
{% endblock %}

{% block quiztask %}
    <div class="quizbox-task">
        <div id="question" class="question {{ extra_class }}">{{ question }}</div>
        <img id="recordButton" class="recordingStopped" alt="MIC" src="/static/img/mic-color1.svg">
        <textarea wrap="soft" class="form__group numeros" name="answer_input" id="answer">{{ answer }}</textarea>
        <label for="answer"></label>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="/static/js/quizpage-dual.js"></script>
    <script src="/static/js/texarea_cant_copy.js"></script>
    <script src="/static/js/textarea_auto_height.js"></script>
    <script src="/static/js/textarea_disable_newline.js"></script>
    <script src="/static/js/lib/recorder.js"></script>
    <script src="/static/js/audio_recording.js"></script>
{% endblock %}
