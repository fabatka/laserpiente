{% extends "quizpage-base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quizpage-dual.css') }}">
{% endblock %}

{% block quiztask %}
    <div id="question" class="conj-question">{{ question }}</div>
    <div class="form__group">
        <input type="text" class="form__field enter-input" placeholder="" name="answer_input" id="answer"/>
        <label id="questionHint" for="answer" class="form__label">{{ question_hint }}</label>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="../static/js/quizpage-dual.js"></script>
{% endblock %}
