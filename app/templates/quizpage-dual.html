{% extends "quizpage-base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quizpage-dual.css') }}">
{% endblock %}

{% block quiztask %}
    <div id='quizbox-subtitle'>
        {{ quiz_subtitle }}
        <div class="dropdown">
            <button class="btn btn-secondary" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                <img id='quiz-settings-img' src="/static/img/gear.svg" alt="" title="Settings">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">

            </div>
        </div>
    </div>
    <div id="quizbox-task">
        <div id="question" class="question">{{ question }}</div>
        <div class="form__group">
            <input type="text" class="form__field" placeholder="dummy placeholder" name="answer_input" id="answer"
                   style="{{ input_width }}"/>
            <label id="questionHint" for="answer" class="form__label">{{ question_hint }}</label>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="/static/js/quizpage-dual.js"></script>
{% endblock %}
