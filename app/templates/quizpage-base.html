{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quizpage-base.css') }}">
{% endblock %}

{% block content %}
    {{ super() }}
    <div class="wrapper">
        {% block sidebar %}
            {{ super() }}
        {% endblock %}
        <div class="quizbox">
            <div class="quizbox-description">{{ quiz_title }}</div>
            <div class="quizbox-task">
                {% block quiztask %}{% endblock %}
            </div>
            <div class="quizbox-result">
                <button id="submit" class="enter-button btn btn-lg btn-default">Ellenőrzés</button>
                <div id="result" class="response"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="../static/js/enter.js"></script>
    <script src="../static/js/quizpage-common.js"></script>
{% endblock %}
