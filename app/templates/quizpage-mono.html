{% extends "quizpage-base.html" %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/quizpage-mono.css') }}">
{% endblock %}

{% block quiztask %}
    <div class="quizbox-task">
        <div id="questionFirst">{{ question_first }}</div>
        <div class="form__group">
            <input type="text" class="form__field" placeholder="dummy placeholder" name="answer_input" id="answer"
                   style="{{ input_width }}"/>
            <label id="questionHint" for="answer" class="form__label">{{ question_hint }}</label>
        </div>
        <div id="questionSecond">{{ question_second }}</div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="../static/js/quizpage-mono.js"></script>
{% endblock %}
