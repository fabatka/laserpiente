include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

upstream la_serpiente {
    server web:5000;
}

server {
    listen 80;
    server_name la-serpiente.eastus.cloudapp.azure.com;    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}server {
    listen 443 ssl;
    server_name la-serpiente.eastus.cloudapp.azure.com;
    ssl_certificate /etc/letsencrypt/live/la-serpiente.eastus.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/la-serpiente.eastus.cloudapp.azure.com/privkey.pem;

    location / {
        proxy_pass http://la-serpiente.eastus.cloudapp.azure.com; #for demo purposes
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
